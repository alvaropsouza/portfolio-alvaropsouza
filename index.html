<!DOCTYPE html>
<html lang="en">

  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/cards-habilidades.css">

<body>
  <header>

    <h1>Oi, me chamo Alvaro</h1>
    <ul class="social-media">
      <a href="https://www.linkedin.com/in/alvaropsouza/">
        <li><img src="./assets/linkedin.svg" alt=""></li>
      </a>
      <a href="https://github.com/alvaropsouza">
        <li><img src="./assets/github.svg" alt=""></li>
      </a>
      <a href="https://devdiarista.wordpress.com/">
        <li><img src="./assets/wordpress.svg" alt=""></li>
      </a>
      <a href="https://www.instagram.com/alvaropsouza/">
        <li><img src="./assets/instagram.svg" alt=""></li>
      </a>
    </ul>

    <div class="header-subtitle">

      <a href="#habilidades-anchor">
        <button style="background-color: rgba(0, 0, 0, 0.63);" class="btn draw-border">
          Ver habilidades
        </button></a>

        <a href="#projetos-anchor">
          <button style="background-color: rgba(0, 0, 0, 0.63);" class="btn draw-border">
            Ver projetos
          </button></a>
    </div>
    <div><img class="arrow-down" src="./assets/arrow-down.gif" alt=""></div>
  </header>

  <container id="habilidades-anchor" class="habilidades-container">
    <div class="cabecalho-habilidades">
      <img class="icone-h1" src="./assets/ninja.svg" alt="">

    </div>
    <div class="container-habilidades">
      <div class="card">
        <img src="./assets/javascript-logo.png" alt="Person" class="card__image">
        <p class="card__name">Javascript</p>
        <div class="grid-container">

          <button class="btn draw-border">
            Nível: Básico
          </button>
      </div>

      </div>
      <div class="card">
        <img src="./assets/css-logo.png" alt="Person" class="card__image">
        <p class="card__name">CSS</p>
        <div class="grid-container">

          <button class="btn draw-border">
            Nível: Intermediário
          </button>
        </div>

      </div>
      <div class="card">
        <img src="./assets/html-logo.webp" alt="Person" class="card__image">
        <p class="card__name">HTML5</p>
        <div class="grid-container">

          <button class="btn draw-border">
            Nível: Intermediário
          </button>
        </div>

      </div>
    </div>
    <a href="#projetos-anchor">
      
      <div class="descermais">
        <button style="background-color: rgba(0, 0, 0, 0.63);" class="btn draw-border">
          Projetos
        </button></a>
        <img class="arrow-down" src="./assets/arrow-down.gif" alt="">
      </div>

  <container id="projetos-anchor" class="projetos-container">
    <div class="cabecalho-projetos">
      <img class="icone-h1" src="./assets/programmer.svg" alt="">

    </div>

    <div class="projetos-imagens">
      <a href="https://clever-jackson-e70e97.netlify.app/" target="_blank"><img class="card-projetos" src="./assets/gastrochica-demo.png" alt=""></a>
      <a href="https://happy-darwin-5140fd.netlify.app/" target="_blank"><img class="card-projetos" src="./assets/alurinha-demo.png" alt=""></a>
      <a href="https://digidex1.netlify.app/" target="_blank"><img class="card-projetos" src="./assets/version-one.png" alt=""></a>
    </div>
    <p class="legenda">(Clique nas imagens pra ver a demo da aplicação)</p>
  </container>   

  <script src="./js/index.js"></script>
